sudo: false

os:
  - linux

compiler:
  - gcc
  - clang

env:
  - MESON_ARGS=""

language:
  - cpp

services:
  - docker

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker pull jpakkane/mesonci:zesty; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then echo ADD . /root >> Dockerfile; fi
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; \
      meson . build \
      cd build \
      ninja \
      ninja test \
    fi
        


script:
  - meson . build
  - cd build && sudo ninja && sudo ninja test
